openapi: 3.0.1
info:
  title: Test
  version: 1.0.0
servers:
- url: http://localhost:8081/v1
tags:
- name: default
paths:
  /test:
    get:
      tags:
      summary: Test
      operationId: testGet
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Test'
    put:
      tags:
      summary: Test operation with no responses
      operationId: testPut
    post:
      tags:
      - default
      summary: Test
      operationId: testPost
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Test'
        required: true
      responses:
        default:
          description: successful operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Test'
        '204':
          description: no content
        '400':
          description: successful operation
          content:
            text/plain:
              example: 'example string'
              schema:
                type: string
        '404':
          description: successful operation
          content:
            text/plain:
              schema:
                type: string
              examples:
                default:
                  value: Not found
                resource:
                  value: Resource not found
components:
  schemas:
    Test:
      required:
      - id
      - name
      - status
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          example: example name
        status:
          type: string
          enum:
          - new
          - done
          - cancelled
