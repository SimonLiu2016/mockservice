openapi: 3.0.1
info:
  title: Test
  version: 1.0.0
servers:
- url: http://localhost:8081/v1
tags:
- name: default
paths:
  /test:
    put:
      tags:
      - default
      summary: Test
      operationId: testPut
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Test'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Test'
components:
  schemas:
    Test:
      required:
      - id
      - name
      - status
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          example: example name
        status:
          type: string
          enum:
          - new
          - done
          - cancelled
