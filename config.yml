settings:
  randomAlt: false
  quantum: false
  alt400OnFailedRequestValidation: true
routes:
- group: default
  type: REST
  method: GET
  path: /jwt
  alt: ""
  responseCode: 200
  response: |-
    {
      "sub": "${sub:DEFAULT}",
      "name": "${name:DEFAULT}",
      "iat": ${iat:0}
    }
  requestBodySchema: ""
  disabled: false
- group: entity
  type: REST
  method: GET
  path: /api/v2/entity
  alt: ""
  responseCode: 200
  response: |-
    [
      {"id": ${sequence}, "name": "${random_string}"},
      {"id": ${sequence}, "name": "${enum:Java:C++:Python:JavaScript}"},
      {"id": ${sequence}, "name": "${enum:Java:C++:Python:JavaScript}"},
      {"id": ${sequence}, "name": "${lang:${enum:Java:C++:Python:JavaScript}}"}
    ]
  requestBodySchema: ""
  disabled: false
- group: entity
  type: REST
  method: GET
  path: /api/v2/entity
  alt: 400
  responseCode: 400
  response: "[]"
  requestBodySchema: ""
  disabled: false
- group: entity
  type: REST
  method: GET
  path: "/api/v2/entity/{id}"
  alt: ""
  responseCode: 200
  response: "{\"id\": ${id}, \"name\": \"entity name\"}"
  requestBodySchema: ""
  disabled: true
- group: entity
  type: REST
  method: PUT
  path: /api/v2/entity
  alt: ""
  responseCode: 201
  response: "{\"id\": ${random_int}, \"name\": \"${name:default name}\"}"
  requestBodySchema: ""
  disabled: false
- group: entity
  type: REST
  method: PUT
  path: /api/v2/entity
  alt: x = 5
  responseCode: 201
  response: "{\"id\": ${random_int}, \"name\": \"${name:default name}\", \"second\": \"second\"}"
  requestBodySchema: ""
  disabled: false
- group: entity
  type: REST
  method: DELETE
  path: "/api/v2/entity/{id}"
  alt: ""
  responseCode: 200
  response: "{\"id\": ${random_int}, \"name\": \"${name:default name}\"}"
  requestBodySchema: ""
  disabled: false
- group: number conversion
  type: SOAP
  method: POST
  path: /mockNumberConversion
  alt: ""
  responseCode: 200
  response: |-
    <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:web="http://www.dataaccess.com/webservicesserver/">
      <soapenv:Header/>
      <soapenv:Body>
        <web:NumberToDollarsResponse>
          <web:NumberToDollarsResult>${enum:TEST1:TEST2}</web:NumberToDollarsResult>
          <web:Result>${NumberToDollarsRequest.Value:DEFAULT_VALUE}</web:Result>
        </web:NumberToDollarsResponse>
      </soapenv:Body>
    </soapenv:Envelope>
  requestBodySchema: ""
  disabled: false
- group: robot
  type: REST
  method: GET
  path: /api/robot
  alt: ""
  responseCode: 202
  response: |-
    HTTP/1.1
    Extra: extra-value

    {"name": "Johnny 5"}
    ---
    GET http://localhost:8081/api/robot HTTP/1.1
    Mock-Alt: api-robot/R2D2

    {}
  requestBodySchema: ""
  disabled: false
- group: robot
  type: REST
  method: GET
  path: /api/robot
  alt: R2D2
  responseCode: 200
  response: "{\"name\": \"R2D2\"}"
  requestBodySchema: ""
  disabled: false
- group: robot
  type: REST
  method: GET
  path: /api/robot
  alt: terminator
  responseCode: 200
  response: "{\"name\": \"terminator\"}"
  requestBodySchema: ""
  disabled: false
- group: store
  type: REST
  method: POST
  path: /v2/store/order
  alt: ""
  responseCode: 200
  response: |-
    {
        "id": 9585378182,
        "petId": 793835,
        "quantity": 79463074,
        "shipDate": "2018-11-13T20:20:39+00:00",
        "status": "placed",
        "complete": true
    }
  requestBodySchema: "{\r\n  \"type\" : \"object\",\r\n  \"properties\" : {\r\n    \"id\" : {\r\n      \"type\" : \"integer\",\r\n      \"format\" : \"int64\"\r\n    },\r\n    \"petId\" : {\r\n      \"type\" : \"integer\",\r\n      \"format\" : \"int64\"\r\n    },\r\n    \"quantity\" : {\r\n      \"type\" : \"integer\",\r\n      \"format\" : \"int32\"\r\n    },\r\n    \"shipDate\" : {\r\n      \"type\" : \"string\",\r\n      \"format\" : \"date-time\"\r\n    },\r\n    \"status\" : {\r\n      \"type\" : \"string\",\r\n      \"description\" : \"Order Status\",\r\n      \"enum\" : [ \"placed\", \"approved\", \"delivered\" ]\r\n    },\r\n    \"complete\" : {\r\n      \"type\" : \"boolean\",\r\n      \"default\" : false\r\n    }\r\n  }\r\n}"
  disabled: false
- group: store
  type: REST
  method: POST
  path: /v2/store/order
  alt: 400
  responseCode: 400
  response: |-
    {
        "id": 9585378182,
        "petId": 793835,
        "quantity": 79463074,
        "shipDate": "2018-11-13T20:20:39+00:00",
        "status": "placed",
        "complete": true,
        "errorMessage": "${requestBodyValidationErrorMessage:}"
    }
  requestBodySchema: ""
  disabled: false
scenarios:
- group: default
  alias: jwt
  type: MAP
  data: ""
- group: entity
  alias: entity 400
  type: MAP
  data: GET;/api/v2/entity;400
- group: entity
  alias: entity alt 400
  type: CIRCULAR_QUEUE
  data: |-
    GET;/api/v2/entity
    GET;/api/v2/entity;400
- group: robot
  alias: robot sequence
  type: QUEUE
  data: |-
    GET;/api/robot;R2D2
    GET;/api/robot;
    GET;/api/robot;terminator
